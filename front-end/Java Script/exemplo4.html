<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio
    </title>
</head>
<body>
    <h2 id="Titulo" onmouseover="mudarCor()" onmouseout="voltarCor()">passe o mouse aqui</h2>
    <script>
        function mudarCor() {
            document.getElementById("Titulo").style.color = "violet";
        }
        function voltarCor() {
            document.getElementById("Titulo").style.color = "purple"
        }
    </script>
</body>
</html>
